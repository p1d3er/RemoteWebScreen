        function processLogContent(content) {

            statusDot.style.background = '#ff9800';
            statusText.textContent = 'è¿æ¥é”™è¯¯';
        };

        ws.onmessage = function(event) {
            // å¤„ç†æ–‡æœ¬æ¶ˆæ¯ï¼ˆå‘½ä»¤è¾“å‡ºï¼‰
            if (typeof event.data === 'string') {
                try {
                    const response = JSON.parse(event.data);
                    if (response.type === 'cmdOutput') {
                        appendOutput(response.output, '#00ff00');
                    } else if (response.type === 'cmdError') {
                        appendOutput(response.error, '#ff5555');
                    } else if (response.type === 'logContent') {
                        // å¤„ç†å¹¶æ˜¾ç¤ºæ—¥å¿—å†…å®¹
                        if (response.content) {
                            processLogContent(response.content);
                        } else {
                            logContent.textContent = 'æš‚æ— æ—¥å¿—è®°å½•';
                        }
                    }
                } catch (e) {
                    // ä¸æ˜¯ JSONï¼Œå¯èƒ½æ˜¯å…¶ä»–æ–‡æœ¬æ¶ˆæ¯
                }
                return;
            }

            // å¤„ç†äºŒè¿›åˆ¶æ¶ˆæ¯ï¼ˆå±å¹•æˆªå›¾ï¼‰
            if (event.data.size === 0) return;
            const inflatedData = pako.inflate(event.data);
            const imgBlob = new Blob([inflatedData], { type: 'image/jpeg' });
            const img = new Image();
            img.onload = function() {
                stopLoadingAnimation();
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                lastImg = img;
            };
            img.src = URL.createObjectURL(imgBlob);
        };

        // è®¾ç½®å‘é€å‡½æ•°
        function sendSettings() {
            const quality = parseInt(qualityRange.value, 10);
            const settingsMessage = {
                type: 'updateSettings',
                quality: quality
            };
            ws.send(JSON.stringify(settingsMessage));
        }

        // é¡µé¢å¸è½½å¤„ç†
        window.addEventListener("beforeunload", function(event) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: '10' }));
            }
            setTimeout(function() {
                if (ws.readyState !== WebSocket.CLOSED) {
                    ws.close();
                }
            }, 1000);
        });

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            setQualitySliderGradient();
            drawLoadingAnimation();
            updateZoomCompensation();
        });

        // æµè§ˆå™¨ç¼©æ”¾è¡¥å¿ - ä¿æŒUIå…ƒç´ å›ºå®šå¤§å°
        function updateZoomCompensation() {
            // è·å–æµè§ˆå™¨ç¼©æ”¾çº§åˆ«
            const zoom = window.devicePixelRatio || 1;
            const scale = 1 / zoom;

            // éœ€è¦ä¿æŒå›ºå®šå¤§å°çš„å…ƒç´ 
            const elements = [
                { el: document.getElementById('topHotArea'), origin: 'top center' },
                { el: document.getElementById('topControls'), origin: 'top center' },
                { el: document.querySelector('.status-indicator'), origin: 'top right' },
                { el: document.querySelector('.bottom-buttons'), origin: 'bottom right' },
                { el: document.querySelector('.cmd-window'), origin: 'center' },
                { el: document.querySelector('.log-window'), origin: 'center' }
            ];

            elements.forEach(item => {
                if (item.el) {
                    // ä¿å­˜åŸæœ‰çš„ transform
                    const currentTransform = window.getComputedStyle(item.el).transform;

                    // åº”ç”¨ç¼©æ”¾è¡¥å¿
                    if (item.el.id === 'topControls') {
                        // é¡¶éƒ¨æ§åˆ¶æ éœ€è¦ç‰¹æ®Šå¤„ç†ï¼Œä¿æŒå…¶æ˜¾ç¤º/éšè—çš„ transform
                        const isVisible = item.el.classList.contains('show');
                        const translateY = isVisible ? '0' : '-20px';
                        item.el.style.transform = `translateX(-50%) translateY(${translateY}) scale(${scale})`;
                    } else if (item.el.id === 'topHotArea') {
                        item.el.style.transform = `translateX(-50%) scale(${scale})`;
                    } else if (item.el.classList.contains('cmd-window')) {
                        // CMD çª—å£éœ€è¦ä¿æŒæ‹–æ‹½åç§»
                        setTranslate(xOffset, yOffset, item.el);
                    } else if (item.el.classList.contains('log-window')) {
                        // æ—¥å¿—çª—å£éœ€è¦ä¿æŒæ‹–æ‹½åç§»
                        setLogTranslate(logXOffset, logYOffset, item.el);
                    } else {
                        item.el.style.transform = `scale(${scale})`;
                    }
                }
            });
        }

        // ç›‘å¬çª—å£å¤§å°å˜åŒ–ï¼ˆåŒ…æ‹¬ç¼©æ”¾ï¼‰
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                if (lastImg) {
                    stopLoadingAnimation();
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(lastImg, 0, 0, canvas.width, canvas.height);
                } else {
                    drawLoadingAnimation();
                }
                updateZoomCompensation();
            }, 100);
        });

        function setQualitySliderGradient() {
            const min = parseInt(qualityRange.min, 10);
            const max = parseInt(qualityRange.max, 10);
            const val = parseInt(qualityRange.value, 10);
            const percent = ((val - min) / (max - min)) * 100;
            const gradient = `linear-gradient(90deg, #667eea ${percent}%, #ddd ${percent}%)`;
            qualityRange.style.setProperty('--slider-bg', gradient);
        }

        function drawLoadingAnimation() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // ç”»è½¬åœˆ
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 32;
            const lineWidth = 6;
            const arcLength = Math.PI * 1.2;
            ctx.save();
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = lineWidth;
            ctx.lineCap = "round";
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, loadingAngle, loadingAngle + arcLength, false);
            ctx.stroke();
            ctx.restore();
            // ç”»æ–‡å­—
            ctx.font = '24px Arial';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.fillText('æ­£åœ¨åŠ è½½è¿œç¨‹å±å¹•...', centerX, centerY + radius + 20);
            // æ›´æ–°è§’åº¦
            loadingAngle += 0.08;
            if (loadingAngle > Math.PI * 2) loadingAngle -= Math.PI * 2;
            loadingTimer = requestAnimationFrame(drawLoadingAnimation);
        }

        function stopLoadingAnimation() {
            if (loadingTimer) cancelAnimationFrame(loadingTimer);
            loadingTimer = null;
        }
    </script>
